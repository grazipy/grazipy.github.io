<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="imagens/Logo AZTECH sem fundo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ | TECHNOLOGY</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/heatmap.js/build/heatmap.min.js"></script>
    <style>
        /* Add this CSS to your style.css or inside the <style> tag */
        img.full-width {
            width: 100%;
            height: auto; /* Maintains aspect ratio */
            display: block; /* Removes bottom space/gap */
        }

        section {
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
    <header>
        <div id="header-content">
            <img src="imagens/Logo AZTECH sem fundo.png" alt="Logo AZ TECH" id="logo">
            <h1>| TECHNOLOGY</h1>
        </div>
        <nav>
            <a href="#">Início</a>
            <a href="#features">Serviços</a>
            <a href="#copo">3D</a>
            <a href="#contact">Contato</a>
            <a href="#portfolio">Portfólio</a>
        </nav>
    </header>

    <main>
        <section id="hero">
            <img src="imagens/Home.png" alt="Imagem principal da AZ Technology" class="full-width">
        </section>
        <section id="profile">
             <img src="imagens/Profile.png" alt="Imagem do Perfil" class="full-width">
         </section>
        <section id="features">
            <img src="imagens/Services.png" alt="Imagem dos Serviços" class="full-width">
        </section>
        <section id="politics">
            <img src="imagens/Politic.png" alt="Imagem das Políticas" class="full-width">
        </section>
    
        <section id="copo">
            <div id="COPO"></div>
        </section>

        <section id="contact">
            <h2>Contato</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
                <input type="submit" value="Enviar">
            </form>
        </section>

        <section id="portfolio">
            <h2>Portfólio</h2>
            <div id="portfolio-gallery">
                <div class="portfolio-item"><img src="imagens/1_20240918_161619_0000.jpg" alt="Imagem 1"></div>
                <div class="portfolio-item"><img src="imagens/3_20240918_161619_0002.jpg" alt="Imagem 3"></div>
                <div class="portfolio-item"><img src="imagens/4_20240918_161619_0003.jpg" alt="Imagem 4"></div>
                <div class="portfolio-item"><img src="imagens/6_20240918_161619_0005.jpg" alt="Imagem 6"></div>
                <div class="portfolio-item"><img src="imagens/7_20240918_161619_0006.jpg" alt="Imagem 7"></div>
                <div class="portfolio-item"><img src="imagens/8_20240918_161619_0007.jpg" alt="Imagem 8"></div>
                <div class="portfolio-item"><img src="imagens/9_20240918_161619_0008.jpg" alt="Imagem 9"></div>
                <div class="portfolio-item"><img src="imagens/11_20240918_161620_0010.jpg" alt="Imagem 11"></div>
                <div class="portfolio-item"><img src="imagens/12_20240918_161620_0011.jpg" alt="Imagem 12"></div>
                <div class="portfolio-item"><img src="imagens/13_20240918_161620_0012.jpg" alt="Imagem 13"></div>
                <div class="portfolio-item"><img src="imagens/14_20240918_161620_0013.jpg" alt="Imagem 14"></div>
                <div class="portfolio-item"><img src="imagens/16_20240918_161620_0015.jpg" alt="Imagem 16"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AZ TECHNOLOGY. Todos os direitos reservados.</p>
    </footer>

    <script type="module" src="js/main.js"></script>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário tradicional
            
            const name = encodeURIComponent(document.getElementById('name').value);
            const email = encodeURIComponent(document.getElementById('email').value);
            const message = encodeURIComponent(document.getElementById('message').value);
            
            const whatsappLink = `https://wa.me/5515996670034?text=Nome:%20${name}%0AEmail:%20${email}%0AMensagem:%20${message}`;
            window.open(whatsappLink, '_blank'); // Abre o WhatsApp em uma nova aba
        });
    </script>
</body>
</html>
